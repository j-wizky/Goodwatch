<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/iconos/icono-popcorn.png" alt="Image" height="50" class="mb-3">
            <h1 class="text-900 text-3xl font-medium mb-3">Crea una cuenta</h1>
            <span class="text-600 font-medium line-height-3">¿Ya tienes cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="login()">Iniciar sesión</a>
        </div>

        <div [formGroup]="form">
            
            <label for="email1" class="block text-900 font-medium mb-2">Correo electrónico</label>
            <input type="text" placeholder="Email" pInputText formControlName="email" class="w-full mb-3">
            <span *ngIf="emailControl?.errors && emailControl?.dirty">Ingrese un email válido</span>

            <label for="password1" class="block text-900 font-medium mb-2">Nombre de usuario</label>
            <input type="text" placeholder="Usuario" pInputText formControlName="username" class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input type="password" placeholder="Contraseña" pInputText formControlName="password" class="w-full mb-3">

            <button pButton pRipple label="Crear" icon="pi pi-user" class="w-full" (click)="submit()"></button>
        </div>
    </div>
</div>
<p-toast position="top-center" />
